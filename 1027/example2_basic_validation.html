  <!DOCTYPE html>
  <html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>原生表單驗證</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="p-4">
    <div class="container">
      <h3 class="mb-3">基本表單驗證</h3>
      <form id="contact-form" novalidate>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" name="email" class="form-control" type="email" required>
          <div class="form-text">請輸入可聯絡的 Email。</div> 
          <p id="email-error" class="text-danger small mb-0"></p> <!--從example3偷來的-->
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">手機</label>
          <input id="phone" name="phone" class="form-control" type="tel" required>
          <div class="form-text">請輸入可聯絡的手機號碼。</div> <!--從上面email偷來的-->
          <p id="phone-error" class="text-danger small mb-0"></p> <!--從example3偷來的-->
        </div>
        <button class="btn btn-primary" type="submit">送出</button>
      </form>
    </div>
    <script src="example2_script.js"></script>
  </body>
  </html>
