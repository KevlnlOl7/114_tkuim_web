<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Auth System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Week 12 Authentication System</h1>

        <!-- Auth Section -->
        <div id="auth-section">
            <div class="card">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="message" id="login-message"></div>
                </form>
            </div>

            <div class="card">
                <h2>Register</h2>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <select id="signup-role">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">Sign Up</button>
                    <div class="message" id="signup-message"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden">
            <div class="header">
                <span>Welcome, <span id="user-email-display"></span> (<span id="user-role-display"></span>)</span>
                <button id="logout-btn" class="danger">Logout</button>
            </div>

            <div class="card">
                <h3>My Data</h3>
                <div class="input-group">
                    <input type="text" id="new-data-content" placeholder="Enter some content...">
                    <button id="add-data-btn">Add Data</button>
                </div>
                <div id="data-list">
                    <!-- Data items will be rendered here -->
                </div>
            </div>

            <!-- Admin Logs Section -->
            <div id="admin-logs-section" class="card hidden" style="margin-top: 20px;">
                <h3>Operation Logs (Admin Only)</h3>
                <button id="refresh-logs-btn">Refresh Logs</button>
                <div id="logs-list"
                    style="margin-top: 10px; max-height: 300px; overflow-y: auto; background: #f5f5f5; padding: 10px;">
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="signup_form.js"></script>
    <script src="app.js"></script>
</body>

</html>
